<div class="all-page">
  <div class="card">
    <p-table
      #dt
      dataKey="id"
      [value]="issues"
      [scrollable]="true"
      [globalFilterFields]="['id','started_by','project','department', 'name', 'assigned_to', 'status', 'doc_number']"
      [reorderableColumns]="true"
      [resizableColumns]="false"
      [columns]="cols"
      [virtualScroll]="true"
      [scrollHeight]="'72vh'"
      [virtualRowHeight]="57"
      stateStorage="local"
      stateKey="state"
      styleClass="p-datatable-striped"
      *ngIf="filled"
    >
      <ng-template pTemplate="caption">
        <div class="p-d-flex">
          <div class="mr-1">
            <button pButton [label]="l.tr('Новая задача')" class="border new-task-button" (click)="newTask(null)"></button>
          </div>
          <p-multiSelect class="mr-1" [options]="colHeaders" [(ngModel)]="selectedCols" (ngModelChange)="saveSelectedCols()"
                         [selectedItemsLabel]="l.tr('{0} выбрано колонок')" styleClass="width-200 new-task-button p-info" [placeholder]="l.tr('Выберите колонки')">
          </p-multiSelect>
          <div class="mr-1">
            <button pButton [pTooltip]="l.tr('Очистить фильтры')" tooltipPosition="top" class="border normal-button p-button-outlined" icon="pi pi-filter-slash" (click)="dt.clear();"></button>
          </div>
          <div class="mr-1">
            <button pButton [pTooltip]="l.tr('Импорт')" tooltipPosition="top" class="border normal-button p-button-outlined" icon="pi pi-download" (click)="importXls()"></button>
          </div>
          <div class="mr-1">
            <button pButton [pTooltip]="l.tr('Экспорт')" tooltipPosition="top" class="border normal-button p-button-outlined" icon="pi pi-upload" (click)="exportXls()"></button>
          </div>
          <div class="mr-1">
            <button pButton [pTooltip]="l.tr('Исполнитель')" tooltipPosition="top" class="border normal-button p-button-outlined focus-button" icon="pi pi-star-o" (click)="applyFilter('assigned')"></button>
          </div>
          <div class="mr-1">
            <button pButton [pTooltip]="l.tr('Автор/ответственный')" tooltipPosition="top" class="border normal-button p-button-outlined focus-button" icon="pi pi-star" (click)="applyFilter('author/responsible')"></button>
          </div>
          <div class="mr-1">
            <p-toggleButton class="toggle-button normal-button p-button-outlined p-button-info" [pTooltip]="l.tr(showCompleted ? 'Скрыть исполненные' : 'Показать исполненные')" tooltipPosition="top" offLabel="Show completed" onIcon="pi pi-ban" offIcon="pi pi-check-circle" [(ngModel)]="showCompleted"></p-toggleButton>
          </div>
          <div class="mr-1 cxy">
            {{l.tr('Количество задач:')}} {{(dt.filteredValue != null) ? dt.filteredValue.length : dt.value.length}} {{l.tr('(Всего:')}} {{dt.value.length}})
          </div>
          <span class="p-input-icon-left p-ml-auto">
            <i class="pi pi-search"></i>
            <input #search pInputText type="text" (input)="dt.filterGlobal(search.value, 'contains')" [placeholder]="l.tr('Поиск...')" class="border" />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="colgroup">
        <colgroup>
          <col style="width: 30px"/>
          <col style="width:200px" *ngFor="let col of cols" [hidden]="col.hidden">
        </colgroup>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th></th>
          <th *ngFor="let col of columns" pReorderableColumn pResizableColumn [pSortableColumn]="col.field" [hidden]="col.hidden">
            <div class="header">
              {{l.tr(col.header)}}
              <p-sortIcon [style]="{display: 'inline-flex'}" *ngIf="col.sort == true" [field]="col.field"></p-sortIcon>
              <p-columnFilter class="filter" *ngIf="col.filter == true" [field]="col.field" matchMode="in" display="menu" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false">
                <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                  <p-multiSelect [displaySelectedLabel]="false" [ngModel]="value" [options]="col.filters" optionValue="value" optionLabel="label" placeholder="Все" (onChange)="filter($event.value);">
                  </p-multiSelect>
                </ng-template>
              </p-columnFilter>
            </div>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-columns="columns" let-issue>
        <tr *ngIf="showCompleted || !showCompleted && issue.status != issue.closing_status" [class.task-update]="isTaskUpdated(issue.id, issue.last_update)" [class.task-new]="isTaskNew(issue.id)" class="task-row" (click)="viewTask(issue.id)">
          <td class="cursor-pointer">
            <div class="update-task" *ngIf="isTaskUpdated(issue.id, issue.last_update)"></div>
            <div class="new-task" *ngIf="isTaskNew(issue.id)"></div>
          </td>
          <td class="cursor-pointer" *ngFor="let col of columns" [hidden]="col.hidden">
            <div *ngIf="col.skip == false"><div [innerHTML]="localeColumn(this.issue[col.field], col.field, this.issue) | safeHtml"></div></div>
            <div *ngIf="col.skip" [innerHTML]="col.defaultValue"></div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-toast position="bottom-center"></p-toast>
