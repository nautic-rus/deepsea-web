<div class="top-panel">
  <div class="cy ml-1">
    <a href="https://deepseadebug.nautic-rus.ru/"><img class="cursor-pointer" src="assets/deepsea_white.svg" height="30"></a>
  </div>
  <div></div>
  <div class="cxy">
    <div pTooltip="NautucWiki">
      <a href="https://wiki.nautic-rus.ru/" target="_blank"><img class="cursor-pointer" src="assets/icons/question.png" height="30"></a>
    </div>
  </div>

  <div class="cxy">
    <img src="{{auth.getUserAvatar(auth.getUser().login)}}" height="32" width="32" style="border-radius: 16px">
  </div>
  <div class="exit cxy">
    <img (click)="auth.exit()" src="assets/icons/exit.svg" height="25" class="cursor-pointer">
  </div>
</div>
<div class="left-panel">
  <div class="cy menu" routerLink="" routerLinkActive="selected-menu" [routerLinkActiveOptions]= "{exact: true}">
    <div class="cxy">
      <img src="assets/icons/home.svg" height="27">
    </div>
    <div class="cxy text-center mt-10">МОЯ СТРАНИЦА</div>
  </div>
  <div class="cy menu" routerLink="materials" routerLinkActive="selected-menu">
    <div class="cxy">
      <img src="assets/icons/materials.svg" height="30">
    </div>
    <div class="cxy mt-10">МАТЕРИАЛЫ</div>
  </div>
  <div class="cy menu" routerLink="documents" routerLinkActive="selected-menu">
    <div class="cxy">
      <img src="assets/icons/blueprint.svg" height="30">
    </div>
    <div class="cxy text-center mt-10">ДОКУМЕНТЫ</div>
  </div>
  <div class="cy menu" routerLink="gantt" routerLinkActive="selected-menu">
    <div class="cxy">
      <img src="assets/icons/chart-gantt.svg" height="27">
    </div>
    <div class="cxy text-center mt-10">ГАНТ</div>
  </div>
  <div *ngIf="auth.getUser().visibility.includes('b')" class="cy menu" routerLink="bpmn" routerLinkActive="selected-menu">
    <div class="cxy">
      <img src="assets/icons/bpmn.svg" height="28">
    </div>
    <div class="cxy text-center mt-10">BPMN</div>
  </div>
  <div *ngIf="auth.getUser().visibility.includes('z')" class="cy menu" routerLink="employees" routerLinkActive="selected-menu">
    <div class="cxy">
      <img src="assets/icons/group.svg" height="36">
    </div>
    <div class="cxy text-center mt-10">СОТРУДНИКИ</div>
  </div>
  <div class="cy menu" routerLink="sections" routerLinkActive="selected-menu">
    <div class="cxy">
      <img src="assets/icons/sections.svg" height="28">
    </div>
    <div class="cxy text-center mt-10">Секции</div>
  </div>
  <div></div>


</div>
