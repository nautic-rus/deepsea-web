<div class="all-page">
  <div class="card">
    <p-table
      #dt
      dataKey="id"
      [value]="issues"
      [scrollable]="true" scrollHeight="calc(100vh - 280px)"
      styleClass="p-datatable-striped"
      [globalFilterFields]="['id','startedBy','project','department', 'name', 'assignedTo', 'status']"
      [reorderableColumns]="true"
      [columns]="selectedColumns"
    >
      <ng-template pTemplate="caption">
        <div class="p-d-flex">
          <div class="mr-2">
            <button pButton label="Clear" class="p-button-outlined p-button-info" icon="pi pi-filter-slash" (click)="dt.clear()"></button>
          </div>
          <div class="mr-2">
            <button pButton label="Новая задача" class="p-button-info" (click)="newTask(null)"></button>
          </div>
          <p-multiSelect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="headerLocale"
                         selectedItemsLabel="{0} выбрано колонок" [style]="{minWidth: '200px'}" placeholder="Choose Columns">
          </p-multiSelect>
          <span class="p-input-icon-left p-ml-auto">
            <i class="pi pi-search"></i>
            <input #search pInputText type="text" (input)="dt.filterGlobal(search.value, 'contains')" placeholder="Поиск..." />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" pReorderableColumn [pSortableColumn]="col.variable">
            <div class="header">
              {{col.header}}
              <p-sortIcon [style]="{display: 'inline-flex'}" *ngIf="col.sort == true" [field]="col.variable"></p-sortIcon>
              <p-columnFilter class="filter" *ngIf="col.filter == true" [field]="col.variable" matchMode="in" display="menu" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false">
                <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                  <p-multiSelect [ngModel]="value" [options]="getFilters(issues, col.variable)" placeholder="Any" (onChange)="filter($event.value)">
                    <ng-template let-option pTemplate="item">
                      <div class="p-multiselect-representative-option">
                        <span class="p-ml-1">{{option}}</span>
                      </div>
                    </ng-template>
                  </p-multiSelect>
                </ng-template>
              </p-columnFilter>
            </div>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-columns="columns" let-issue>
        <tr class="task-row" (click)="viewTask(issue.id)">
          <td class="cursor-pointer" *ngFor="let col of columns">
            <div *ngIf="col.skip == false"><div [innerHTML]="localeColumn(this.issue[col.variable], col.variable) | safeHtml"></div></div>
            <div *ngIf="col.skip" [innerHTML]="col.defaultValue"></div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
