<div style="height: 264px; width: 350px;">
  <div class="task-header-assign mt-40">
    <div class=" question cxy">
      <div class="question-icon">?</div>
    </div>
  </div>
  <div>
    <div class="confirm-text">{{t.tr('Подтверждение')}}</div>
  </div>
  <div class="mt-1 cxy">
    <div class="delete-text">{{t.tr('Вы собираетесь навсегда удалить эту задачу, а также связанные с ней комментарии, данные и вложения.')}}</div>
  </div>
  <div class="footer-delete mt-2">
    <div class="mr-10 cx">
      <div tabindex="10" (click)="commit()" class="button-ok cxy">{{t.tr('Удалить')}}</div>
    </div>
    <div tabindex="11" (click)="close()" pButton [label]="t.tr ('Отменить')" class="button-cancel ml-1"></div>
  </div>
</div>
