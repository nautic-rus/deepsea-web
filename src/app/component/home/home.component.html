<div class="all-page">

  <div class="card">
    <p-table
      #dt [value]="products"
      [scrollable]="true" scrollHeight="calc(100vh - 280px)"
      styleClass="p-datatable-striped"
      [globalFilterFields]="['code','name','category','quantity']"
    >
      <ng-template pTemplate="caption">
        <div class="p-d-flex">
          <div class="mr-2">
            <button pButton label="Clear" class="p-button-outlined p-button-info" icon="pi pi-filter-slash" (click)="dt.clear()"></button>
          </div>
          <button pButton label="Новая задача" class="p-button-info" (click)="newTask()"></button>
          <span class="p-input-icon-left p-ml-auto">
          <i class="pi pi-search"></i>
          <input #search pInputText type="text" (input)="dt.filterGlobal(search.value, 'contains')" placeholder="Поиск..." />
        </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="code">Code <p-sortIcon field="code"></p-sortIcon></th>
          <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
          <th pSortableColumn="quantity">Quantity <p-sortIcon field="quantity"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{product.code}}</td>
          <td>{{product.name}}</td>
          <td>{{product.category}}</td>
          <td>{{product.quantity}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
