            </div>
            <div class="w-20 pr-10 title-bold-eq cy">{{eq.BSDESCRIPTION}}</div>
            <div class="w-8 pr-10 align-center df">
              <div class="df">
                <img class="pr-5" src="assets/icons/weight3.svg" height="20">
                <div class="text-table-col text-kg">{{round(eq.CWEIGHT)}}</div>
                <span class="ml-3 mm-text-black text-kg mb-1px">kg</span>
              </div>
            </div>
            <div class="w-10 pr-10 title-medium-eq cy">{{eq.EUSER_NEW}}</div>
            <div class="w-10 pr-10 title-medium-eq cy">{{eq.EUSER_MOD}}</div>


            <div class="w-8 pr-10 align-center df">
              <div class="df " *ngIf="eq.MATERIAL != null">
                <img class="pr-5" src="assets/icons/truck1.svg" height="26">
                <div class="text-table-col cy" >{{eq.MATERIAL.provider}}</div>
              </div>
            </div>
            <div class="w-16 min-width-180 cy p-ml-auto">
              <div *ngIf="eq.CSTOCK_CODE.trim() != ''" class="df position-relative">
                <div class="trm">
                  <span [innerHTML]="eq.CSTOCK_CODE | highLight: search"></span>
                </div>
                <div (click)="copyTrmCode(eq.CSTOCK_CODE, 's' + p + 'sp' + i); $event.stopPropagation();" class="trm-copy cursor-pointer cxy">
                  <img src="assets/icons/trm.svg" height="14">
                  <div class="copy-tooltip" [hidden]="!showTooltip('s' + p + 'sp' + i)">Copied!</div>
                </div>
              </div>
            </div>



          </div>
        </div>
