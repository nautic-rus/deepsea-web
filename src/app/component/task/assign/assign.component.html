<div style="height: 430px; width: 400px;">
  <div class="task-header-assign">
    <div class="task-name">{{t.tr('Назначение задачи')}}</div>
    <div class="task-button cxy" (click)="close()">
      <i class="pi pi-times"></i>
    </div>
  </div>
  <div class="df space-between">
    <div>
      <div class="big-text mb-1 mt-1">{{t.tr('Исполнитель')}}</div>
      <div class="cx">
        <p-dropdown [class.disabled-button]="toMe" appendTo = "body" [options]="users" [(ngModel)]="selectedUser" [filter]="true" filterBy="userName" optionValue="login" optionLabel="userName"
                    [showClear]="true" [placeholder]="t.tr('Назначить')" class="p-dropdown-150" styleClass="width-270">
          <ng-template let-user pTemplate="item">
            <div class="df">
              <img src="{{user.avatar}}" width="24px" height="24px" style="border-radius: 16px"/>
              <div class="cx cy pl-10">{{user.userName}}</div>
            </div>
          </ng-template>
        </p-dropdown>
      </div>
    </div>
    <div>
      <div class="big-text mb-1 mt-1">{{t.tr('Назначить себе')}}</div>
      <p-inputSwitch [(ngModel)]="toMe"></p-inputSwitch>
    </div>
  </div>
  <div>
    <div class="big-text mb-1 mt-1">{{t.tr('Поставить задачу в конец плана')}}</div>
  </div>
  <p-inputSwitch [(ngModel)]="toPlan"></p-inputSwitch>
  <div [class.disabled-button]="toPlan">
    <div class="big-text mb-1 mt-1">{{t.tr('Дата начала')}}</div>
    <p-calendar [showWeek]="true" [firstDayOfWeek]="1" [minDate]="today" appendTo = "body" [(ngModel)]="startDate" dateFormat="dd.mm.yy" styleClass="width-270"></p-calendar>
<!--    <div class="big-text mb-1 mt-1">{{t.tr('Срок завершения')}}</div>-->
<!--    <p-calendar [showWeek]="true" [firstDayOfWeek]="1" [minDate]="today" appendTo = "body" [(ngModel)]="dueDate" dateFormat="dd.mm.yy" styleClass="width-270"></p-calendar>-->
  </div>

<!--  <div>-->
<!--    <div class="big-text mb-1 mt-1">{{t.tr('Сделать задачу сверхурочной')}}</div>-->
<!--  </div>-->
<!--  <p-inputSwitch [(ngModel)]="overtime"></p-inputSwitch>-->
  <div class="form-footer pt-10">
    <div class="mr-5 cx">
      <div [class.disabled-button]="selectedUser == ''" tabindex="10" (click)="commit()" class="button-ok cxy">{{t.tr('Назначить')}}</div>
    </div>
    <div tabindex="11" (click)="close()" pButton [label]="t.tr('Отмена')" class="button-cancel ml-1"></div>
  </div>
</div>
