<div class="p-d-flex">
  <div class="mr-1">
    <p-dropdown placeholder="ПРОЕКТ" class="select" [(ngModel)]="project" [options]="projects" styleClass="width-170 border" (ngModelChange)="projectChanged()">
    </p-dropdown>
  </div>
  <div class="mr-1">
    <p-dropdown placeholder="ИСПОЛНИТЕЛЬ" class="select" [(ngModel)]="assignee" [options]="assignees" optionValue="value" optionLabel="label" styleClass="width-170 border" (ngModelChange)="assigneeChanged()">
    </p-dropdown>
  </div>
</div>

<div class="timeline df">
  <div class="issues-header"></div>
  <div class="days-header df">
    <div *ngFor="let day of days" class="day">{{day.name}}</div>
  </div>
</div>
<div *ngFor="let issue of issues1; let i = index">
  {{'Issue # ' + (i + 1)}}
</div>
