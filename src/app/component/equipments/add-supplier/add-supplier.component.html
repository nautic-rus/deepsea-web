<form [formGroup]="suppliersForm" class="form-container">
  <div class="big-text-create mb-1 " >{{'Добавить поставщика'}}</div>

  <label for="name">Name: </label>
  <input id="name" type="text" formControlName="name">

  <label for="manufacturer">manufacturer </label>
  <input id="manufacturer" type="text" formControlName="manufacturer">

  <label for="description">description </label>
  <input id="description" type="text" formControlName="description">


<!--  <div class="mr-5 cx">-->
<!--    <div tabindex="10" [class.disabled-button]="!suppliersForm.valid" (click)="createSupplier()" class="button-ok cxy">{{'Создать'}}</div>-->
<!--    <div tabindex="10" (click)="close()" pButton [label]="'Отмена'" class="button-cancel ml-1"></div>-->
<!--  </div>-->

<!--  <div tabindex="10" (click)="addFiles()" pButton [label]="'Add files'" class="button ml-1"></div>-->

  <div class="mr-5 mt-20 cx">
    <div tabindex="10" (click)="addFiles()" class="button-ok ml-1">{{'Добавить файлы'}}</div>
  </div>
  <div class="mr-5 mt-20 cx">
    <div tabindex="10" [class.disabled-button]="!suppliersForm.valid" (click)="createSupplier()" class="button-ok cxy">{{'Создать'}}</div>
    <div tabindex="10" (click)="close()" pButton [label]="'Отмена'" class="button-cancel ml-1"></div>
  </div>

  <div class="mb-15 width-400 position-relative" *ngFor="let file of supplierFiles">
    <div class="df mb-6 cursor-pointer">
      <div class="df w-90 space-between">
        <div class="df">
          <div class="cxy">
            <img [src]="'assets/task/' + getFileExtensionIcon(file.url)" height="16"/>
          </div>
          <span class="file-name-esp mx-10 cy">{{trimFileName(file.url, 22) + ' '}}</span>
        </div>
        <div (click)="deleteFile(file)">
          <svg class="icon-nest" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
          </svg>
        </div>
        <!--        <div (click)="deleteFile(file)">-->
        <!--          <svg class="icon-nest" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">-->
        <!--            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>-->
        <!--          </svg>-->
        <!--        </div>-->
      </div>
    </div>
  </div>
</form>

<hr>

<p>Form Value: {{ suppliersForm.value | json }}</p>

<p>Form Status: {{ suppliersForm.status }}</p>
