<div style="height: 530px; width: 500px">
  <div class="task-header-check">
    <div class="task-name">{{t.tr('Чек-лист')}}</div>
    <div class="task-button-close cxy" (click)="close()">
      <i class="pi pi-times"></i>
    </div>
  </div>
  <div class="df">
    <div class="mr-1 mb-10">
      <button pButton icon="pi pi-plus ml-10 p-ml-auto" class="border new-row-button width-220 " (click)="addRow()">{{t.tr('Добавить строку')}}</button>
    </div>
    <div class="mr-1 mb-10">
      <button pButton icon="pi pi-download ml-10 p-ml-auto" class="border new-row-button width-220" (click)="createFromClipboard()">{{t.tr('Вставить из буфера')}}</button>
    </div>

  </div>
  <div class="df">
    <div class="mr-1 mb-10 df">
      <div>
        <div class="big-text-check mb-1 mt-10">{{t.tr('Шаблоны')}}</div>
        <p-multiSelect [options]="checkTemplates" [(ngModel)]="selectedTemplates" optionLabel="name" optionValue="values" styleClass="width-130 h-32"></p-multiSelect>
        <button pButton icon="pi pi-check" class="border new-row-button height-32" (click)="importTemplate()"></button>
      </div>


    </div>
    <div style="width: 130px">
      <div class="big-text-check mb-1 mt-10">{{t.tr('Название группы')}}</div>
      <input type="text" pInputText [(ngModel)]="newGroupName" style="width: 220px; height: 32px">
    </div>
  </div>


  <p-table styleClass="h-280" [value]="issueChecks" scrollHeight="240px" [scrollable]="true">
    <ng-template pTemplate="colgroup">
      <colgroup>
        <col style="width: 240px"/>
        <col style="width: 180px"/>
      </colgroup>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>{{t.tr('Название')}}</th>
        <th>{{t.tr('Группа')}}</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-check >
      <tr>
        <td pEditableColumn>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="check.check_description">
            </ng-template>
            <ng-template pTemplate="output">
              {{check.check_description}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td pEditableColumn>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="check.check_group">
            </ng-template>
            <ng-template pTemplate="output">
              {{check.check_group}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td (click)="delete(check)" >
          <div class="cursor-pointer delete-button cxy">
            <img src="assets/icons/trash-1.svg" height="18">
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="form-footer pt-30">
    <div class="mr-5 cx">
      <div tabindex="10" (click)="commit()" pButton [label]="t.tr('Сохранить')" class="button-ok"></div>
    </div>
    <div tabindex="11" (click)="close()" pButton [label]="t.tr('Отмена')" class="button-cancel ml-1"></div>
  </div>
</div>
