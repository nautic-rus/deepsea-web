<div style="height: 250px; width: 400px;">
  <div class="task-header-assign mt-40">
    <div class=" question cxy">
      <div class="question-icon">?</div>
    </div>
  </div>
  <div>
    <div class="confirm-text">{{t.tr('Подтверждение')}}</div>
  </div>
  <div class="mt-1 cxy">
    <div class="delete-text">{{t.tr('Внимание, задача уже была в статусе "На согласовании", выберете дальнейшее действие')}}</div>
  </div>
  <div class="footer-delete mt-2">
    <div class="mr-1 cx">
      <div (click)="yes()" tabindex="10" pButton [label]="t.tr ('Продолжить без создания задачи на согласование')" class="button-delete"></div>
    </div>
    <div (click)="no()" tabindex="11" pButton [label]="t.tr ('Продолжить с созданием новой задачи на согласование')" class="button-cancel ml-1"></div>
  </div>
</div>
