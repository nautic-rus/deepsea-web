<div class="center-right">
  <div class="header-user-card">
    <div class="header-user-text">{{lang.tr('Права')}}</div>
    <div class="task-button-user cxy" (click)="close()">
      <i class="pi pi-times"></i>
    </div>
  </div>
  <div>
    <div class="big-text-user mb-1 mt-1">{{lang.tr('Право')}}</div>
    <input class="w-100" type="text" id="name" pInputText [(ngModel)]="right.name">
  </div>
</div>

<div class="form-footer-user">
  <div class="mr-5 cx">
    <div tabindex="11" (click)="deleteRight()" pButton [label]="lang.tr('Удалить')" class="button-cancel ml-1"></div>
  </div>
  <div tabindex="10" (click)="saveRight()" pButton [label]="lang.tr('Сохранить')" class="button-ok"></div>
</div>
