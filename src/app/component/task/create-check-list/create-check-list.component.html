<div style="max-height: 480px; width: 500px;">
  <div class="task-header-check">
    <div class="task-name">{{t.tr('Чек-лист')}}</div>
    <div class="task-button-close cxy" (click)="close()">
      <i class="pi pi-times"></i>
    </div>
  </div>
  <div class="df">
    <div class="mr-1 mb-10">
      <button pButton icon="pi pi-plus ml-10" class="border new-row-button" (click)="addRow()">{{t.tr('Добавить строку')}}</button>
    </div>
    <div class="mr-1 mb-10">
      <button pButton icon="pi pi-download ml-10" class="border new-row-button" (click)="createFromClipboard()">{{t.tr('Импортировать')}}</button>
    </div>
    <div class="mr-1 mb-10">
      <p-dropdown class="select" [(ngModel)]="selectedTemplate" [options]="checkTemplates" optionLabel="name" optionValue="values" styleClass="width-130 h-32">
      </p-dropdown>
      <button pButton icon="pi pi-download ml-10" class="border new-row-button" (click)="importTemplate()">\/</button>
    </div>
  </div>

  <div class="mr-1 mb-10">
    <input type="text" [(ngModel)]="newGroupName">
  </div>
  <p-table [value]="issueChecks" scrollHeight="240px" [scrollable]="true">
    <ng-template pTemplate="colgroup">
      <colgroup>
        <col style="width: 240px"/>
        <col style="width: 180px"/>
      </colgroup>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>{{t.tr('Название')}}</th>
        <th>{{t.tr('Группа')}}</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-check >
      <tr>
        <td pEditableColumn>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="check.check_description">
            </ng-template>
            <ng-template pTemplate="output">
              {{check.check_description}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td pEditableColumn>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="check.check_group">
            </ng-template>
            <ng-template pTemplate="output">
              {{check.check_group}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td (click)="delete(check)" >
          <div class="cursor-pointer delete-button cxy">
            <img src="assets/icons/trash-1.svg" height="18">
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="form-footer pt-30">
    <div class="mr-5 cx">
      <div tabindex="10" (click)="commit()" pButton [label]="t.tr('Сохранить')" class="button-ok"></div>
    </div>
    <div tabindex="11" (click)="close()" pButton [label]="t.tr('Отмена')" class="button-cancel ml-1"></div>
  </div>
</div>
