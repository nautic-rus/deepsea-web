
<p-table [value]="materials" styleClass="p-datatable-striped" responsiveLayout="scroll">
  <ng-template pTemplate="caption">
    <div class="p-d-flex">
      <div class="mr-1">
        <p-dropdown placeholder="ПРОЕКТ" class="select" [(ngModel)]="project" [options]="projects" styleClass="width-170 border">
        </p-dropdown>
      </div>
      <div class="mr-1">
        <p-multiSelect [options]="categories" placeholder="ВЕДОМОСТЬ" styleClass="width-250 border" [maxSelectedLabels]="0" selectedItemsLabel="{0} выбрано" [(ngModel)]="selectedCategories"></p-multiSelect>
<!--        <p-dropdown placeholder="ВЕДОМОСТЬ" class="select" [(ngModel)]="category" [options]="categories" styleClass="width-220">-->
<!--        </p-dropdown>-->
      </div>
      <div class="cxy mr-1">
        <div class="icon-categories cursor-pointer" pTooltip="Добавить">
          <img src="assets/plus.svg" height="22">
        </div>
      </div>
      <div class="cxy mr-1">
        <div class="icon-categories cursor-pointer" pTooltip="Редактировать">
          <img src="assets/draw.svg" height="22">
        </div>
      </div>
      <div class="cxy mr-1">
        <div class="icon-categories cursor-pointer" pTooltip="Копировать">
          <img src="assets/copy-1.svg" height="22">
        </div>
      </div>
      <div class="cxy mr-1">
        <div class="icon-categories cursor-pointer" pTooltip="Удалить">
          <img src="assets/trash-1.svg" height="22">
        </div>
      </div>
      <div class="cxy mr-1">
        <div class="icon-categories cursor-pointer" pTooltip="Экспорт XLS">
          <img src="assets/xls-file.svg" height="22">
        </div>
      </div>
      <div class="p-ml-auto">
        <span class="p-input-icon-left ">
        <i class="pi pi-search"></i>
        <input #search pInputText type="text" placeholder="Поиск..." />
      </span>
      </div>

    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Проект</th>
      <th>Наименование</th>
      <th>Обозначение</th>
      <th>КВЗ</th>
      <th>Коэф.</th>
      <th>Вес</th>
      <th>КЕИ</th>
      <th>Документ</th>
      <th>Поставщик</th>
      <th>Примечания</th>
      <th>Код материала</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-material>
    <tr>
      <td>{{material.project}}</td>
      <td>{{material.name}}</td>
      <td>{{material.description}}</td>
      <td>{{material.category}}</td>
    </tr>
  </ng-template>
</p-table>
