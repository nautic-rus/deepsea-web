<div style="height: 200px; width: 350px;">
  <div>
    <div class="confirm-text pt-20">{{t.tr('Подтверждение')}}</div>
  </div>
  <div class="cxy pt-30">
    <div class="delete-text">{{t.tr('Вы действительно хотите удалить эту задачу?')}}</div>
  </div>
  <div class="footer-delete">
    <div class="mr-10 cx">
      <div tabindex="10" (click)="delete()" pButton [label]="t.tr ('Удалить')" class="button-ok"></div>
    </div>
    <div tabindex="11" (click)="cancel()" pButton [label]="t.tr ('Отменить')" class="button-cancel ml-1"></div>
  </div>
</div>
