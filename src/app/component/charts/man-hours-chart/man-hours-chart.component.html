<div class="col-3 h-100">
  <div class="mx-cols h-sp2">
    <div class="periods h-sp2-c border">PERIODS</div>
    <div class="choose-user h-sp2-c border">CHOOSE THE USER</div>
  </div>
  <div class="time-charts border mx-cols">
    TIME CHARTS
    <div class="time-chart">
      <p-chart type="bar" [data]="data" [options]="options" [height]="usersHeight"></p-chart>
    </div>
  </div>
  <div class="user-report border mx-cols">
    USER REPORT
  </div>
</div>
