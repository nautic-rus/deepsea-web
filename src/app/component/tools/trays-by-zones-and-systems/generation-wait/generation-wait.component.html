<div class="center-cloud">
  <div class="header-cloud-card">
    <div class="header-cloud-text">PLEASE WAIT</div>
    <div class="task-button-create cxy" (click)="close()">
      <i class="pi pi-times"></i>
    </div>
  </div>
  <div class="df space-between"></div>
  <div>
    <div *ngIf="generationWait" class="big-text mb-1 mt-1">
      <div class="cx">It takes up to five minutes to generate files. Please be patient.</div>
      <div class="cxy loading">
        <div class="cxy card-height">
          <img src="assets/whale.gif" height="120">
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="selectRevision">
    <div>
      <div class="big-text mb-1 mt-1">{{t.tr('Выберите номер ревизии')}}</div>
    </div>
    <div class="big-text mb-1 df">
      <div class="w-45 mr-2">
        <p-dropdown appendTo = "body" [(ngModel)]="rev" [options]="revs" styleClass="w-100 h-32 cxy">
        </p-dropdown>
      </div>
    </div>
  </div>
  <div>
    <div *ngFor="let file of resUrls; let i = index">
      <div (click)="openFile(file)">{{i}}. {{getFileName(file)}}</div>
    </div>
  </div>
</div>
<div class="form-footer-create" *ngIf="selectRevision">
  <div class="mr-1 cx">
    <div tabindex="10" (click)="getTraySpec(rev)" pButton [label]="t.tr('Создать')" class="button-ok"></div>
  </div>
  <div tabindex="11" (click)="close()" pButton [label]="t.tr('Отмена')" class="button-cancel ml-1"></div>
</div>
