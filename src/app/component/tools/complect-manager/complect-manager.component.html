<div class="page">
  <div class="complects">
    <div class="select-project df cx">
      <div class="big-text-card mb-1 cxy mx-10">Проект</div>
      <div class="mx-10">
        <p-dropdown class="select" [(ngModel)]="project" [options]="projects" (ngModelChange)="projectChanged()" styleClass="width-156 font-14">
        </p-dropdown>
      </div>
      <button (click)="addComplect()">ДОБАВИТЬ КОМПЛЕКТ</button>
    </div>
    <cdk-virtual-scroll-viewport class="background-gray" style="height: 81vh" [itemSize]="95">
      <div [style.height]="95 + 'px'" class="issues-all" *cdkVirtualFor="let compl of complects">
        <div class="complect cursor-pointer" [class.selected-complect]="selectedComplect == compl" (click)="selectComplect(compl)">
          <div class="complect-header">
            <div>{{compl.drawingId}}</div>
            <div class="complect-project">{{compl.project}}</div>
            <div (click)="deleteComplect(compl)">
              DEL
            </div>
          </div>
          <div class="complect-content">
            {{compl.drawingDescr}}
          </div>
          <div class="complect-footer systems">
            {{compl.systemNames}}
          </div>
          <div class="complect-footer zones">
            {{compl.zoneNames}}
          </div>
        </div>
      </div>
    </cdk-virtual-scroll-viewport>
  </div>
  <div>
    <div class="df cx pt-20">
      <div class="mb-1 cx width-150">Системы</div>
      <div class="mb-1 cx width-150">Помещения</div>
    </div>
    <div class="df cx pt-20">
      <div class="systems-table">
        <p-table [class.disabled-button]="selectedComplect == null" [globalFilterFields]="['code', 'name']" [value]="systems" [(selection)]="selectedSystems" dataKey="code" styleClass="p-datatable-sm" #systemsTable>
          <ng-template pTemplate="caption">
            <div class="flex">
              <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input #searchSystems pInputText type="text" (input)="systemsTable.filterGlobal(searchSystems.value, 'contains')" placeholder="Поиск" />
            </span>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 20px">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
              </th>
              <th style="width: 40px">Code</th>
              <th style="width: 120px">Name</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-syst>
            <tr>
              <td>
                <p-tableCheckbox [value]="syst"></p-tableCheckbox>
              </td>
              <td>{{syst.code}}</td>
              <td>{{syst.name}}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <div class="zones-table">
        <p-table [class.disabled-button]="selectedComplect == null" [globalFilterFields]="['code', 'name']" [value]="zones" [(selection)]="selectedZones" dataKey="code" styleClass="p-datatable-sm" #zonesTable>
          <ng-template pTemplate="caption">
            <div class="flex">
              <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input #searchZones pInputText type="text" (input)="zonesTable.filterGlobal(searchZones.value, 'contains')" placeholder="Поиск" />
            </span>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 20px">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
              </th>
              <th style="width: 40px">Код</th>
              <th style="width: 120px">Название</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-zone>
            <tr>
              <td>
                <p-tableCheckbox [value]="zone"></p-tableCheckbox>
              </td>
              <td>{{zone.code}}</td>
              <td>{{zone.name}}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
    <button (click)="save()">СОХРАНИТЬ ИЗМЕНЕНИЯ</button>
  </div>
</div>
