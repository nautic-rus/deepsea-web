<div style="height: 450px; width: 500px;">
  <div class="task-header-assign">
    <div class="task-name">{{t.tr('Создать чек-лист')}}</div>
    <div class="task-button cxy" (click)="close()">
      <i class="pi pi-times"></i>
    </div>
  </div>

  <button (click)="addRow()">Add Row</button>

  <p-table [value]="issueChecks">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Group</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-check>
      <tr>
        <td pEditableColumn>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="check.check_description">
            </ng-template>
            <ng-template pTemplate="output">
              {{check.check_description}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td pEditableColumn>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="check.check_group">
            </ng-template>
            <ng-template pTemplate="output">
              {{check.check_group}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td (click)="delete(check)">DELETE</td>
      </tr>
    </ng-template>
  </p-table>

  <div class="form-footer pt-50">
    <div class="mr-5 cx">
      <div tabindex="10" (click)="commit()" pButton [label]="t.tr('Сохранить')" class="button-ok"></div>
    </div>
    <div tabindex="11" (click)="close()" pButton [label]="t.tr('Отмена')" class="button-cancel ml-1"></div>
  </div>
</div>
