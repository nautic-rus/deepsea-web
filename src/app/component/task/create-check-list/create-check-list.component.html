<div style="height: 650px; width: 500px">
  <div class="task-header-check">
    <div class="task-name">{{t.tr('Чек-лист')}}</div>
    <div class="task-button-close cxy" (click)="close()">
      <i class="pi pi-times"></i>
    </div>
  </div>
  <div class="df">
    <div class="mr-1 mb-10 w-50">
      <button pButton icon="pi pi-plus ml-10 p-ml-auto" class="border new-row-button w-100" (click)="addRow()">{{t.tr('Добавить строку')}}</button>
    </div>
    <div class="mb-10 w-50">
      <button pButton icon="pi pi-download ml-10 p-ml-auto" class="border new-row-button w-100" (click)="createFromClipboard()">{{t.tr('Вставить из буфера')}}</button>
    </div>

  </div>
  <div class="df">
    <div class="mr-1 mb-10 df w-50">
      <div class="w-100">
        <div class="big-text-check mb-1 mt-10">{{t.tr('Шаблоны')}}</div>
        <p-multiSelect [options]="checkTemplates" [(ngModel)]="selectedTemplates" optionLabel="name" optionValue="values" styleClass="w-85"></p-multiSelect>
        <button pButton icon="pi pi-check" class="border new-row-button w-15" (click)="importTemplate()"></button>
      </div>
    </div>
    <div class="w-50">
      <div class="big-text-check mb-1 mt-10 w-100">{{t.tr('Название группы')}}</div>
      <input type="text" pInputText [(ngModel)]="newGroupName" style="width: 100%;">
    </div>
  </div>


  <p-table styleClass="h-280" [value]="issueChecks" scrollHeight="420px" [scrollable]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>{{t.tr('Название')}}</th>
        <th>{{t.tr('Группа')}}</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-check >
      <tr>
        <td pEditableColumn>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="check.check_description">
            </ng-template>
            <ng-template pTemplate="output">
              {{check.check_description}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td pEditableColumn>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="check.check_group">
            </ng-template>
            <ng-template pTemplate="output">
              {{check.check_group}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td (click)="delete(check)" >
          <div class="cursor-pointer delete-button cxy">
            <img src="assets/icons/trash-1.svg" height="18">
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="form-footer pt-10">
    <div class="mr-5 cx">
      <div tabindex="10" (click)="commit()" class="button-ok cxy">{{t.tr('Сохранить')}}</div>
    </div>
    <div tabindex="11" (click)="close()" pButton [label]="t.tr('Отмена')" class="button-cancel ml-1"></div>
  </div>
</div>
