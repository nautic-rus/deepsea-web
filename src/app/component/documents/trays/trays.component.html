<div class="all-page h-100">
  <div class="all-card">
    <div class="card-head df">
      <div class="mr-2">{{issue.name}}</div>
      <div class="mr-2">{{issue.doc_number}}</div>
      <div class="p-ml-auto df mr-10">
        <div (click)="selectedView = 'tiles'" class="cxy mr-10 cursor-pointer">
          <img *ngIf="selectedView == 'tiles'" src="assets/icons/tile-blue.svg" height="22">
          <img *ngIf="selectedView != 'tiles'" src="assets/icons/tile-gray.svg" height="22">
        </div>
        <div (click)="selectedView = 'list'" class="cxy cursor-pointer">
          <img *ngIf="selectedView != 'list'" src="assets/icons/list-gray.svg" height="22">
          <img *ngIf="selectedView == 'list'" src="assets/icons/list-blue.svg" height="22">
        </div>
      </div>
      <span class="p-ml-auto p-input-icon-left">
        <i class="pi pi-search"></i>
         <input [(ngModel)]="search" pInputText type="text"
                [placeholder]="l.tr('Поиск...')" class="border width-170"/>
      </span>
    </div>
    <div class="w-100 df">
      <div class="card-sp-tile mr-20">
        <div class="loading-text" *ngIf="noResult">No result for drawing {{docNumber}} of project {{project}}. You need
          to add document number {{docNumber}} to the system description using FORAN app in {{project}} project
        </div>
        <div *ngIf="trays.length == 0">
          <div class="cxy loading">
            <div class="cxy card-height">
              <img src="assets/whale.gif" height="120">
              <div class="cx loading-text">PLEASE WAIT...</div>
            </div>
          </div>
        </div>

        <div *ngIf="selectedView == 'list'">
          <p-table class="users"
                   #usr
                   id="usr"
                   dataKey="id"
                   [value]="trays"
                   [scrollable]="true"
                   [columns]="colsTrays"
                   [virtualScroll]="false"
                   [scrollHeight]="'78vh'"
                   [virtualRowHeight]="1"
                   styleClass="p-datatable-striped"
                   scrollDirection="both"
          >
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th style="width:156px" pResizableColumn pReorderableColumn *ngFor="let col of columns"
                    [pSortableColumn]="col.field">
                  <div class="header">
                    {{l.tr(col.header)}}
                    <p-sortIcon [style]="{display: 'inline-flex'}" *ngIf="col.sort == true"
                                [field]="col.field"></p-sortIcon>
                    <p-columnFilter class="filter" type="date" [field]="col.field" display="menu"
                                    *ngIf="col.date == true"></p-columnFilter>
                    <p-columnFilter class="filter" *ngIf="col.filter == true && col.date == false" [field]="col.field"
                                    matchMode="in" display="menu" [showMatchModes]="false" [showOperator]="false"
                                    [showAddButton]="false">
                      <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                        <p-multiSelect [displaySelectedLabel]="false" [ngModel]="value" [options]="col.filters"
                                       optionValue="value" optionLabel="label" [placeholder]="l.tr('Все')"
                                       (onChange)="filter($event.value);">
                        </p-multiSelect>
                      </ng-template>
                    </p-columnFilter>
                  </div>
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-columns="columns" let-user>
              <tr class="user-row">
                <td style="width:156px" class="cursor-pointer" *ngFor="let col of columns">
                  <div *ngIf="col.skip == false && col.field != 'ready'">
                    <div [innerHTML]="localeColumn(this.user[col.field], col.field) | safeHtml"></div>
                  </div>
                  <!--              <div *ngIf="col.skip && col.field != 'ready'" [innerHTML]="col.defaultValue"></div>-->
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
