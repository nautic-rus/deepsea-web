<div style="height: 430px; width: 400px;">
  <div class="task-header-assign">
    <div class="task-name">{{t.tr('Подписаться')}}</div>
    <div class="task-button cxy" (click)="close()">
      <i class="pi pi-times"></i>
    </div>
  </div>
  <div class="big-text mb-1">{{t.tr('Укажите вариант уведомлений и проверьте актуальность контактов')}}</div>
  <div style="width: 100%">
    <div class="row-three mt-10">
      <div class="big-text-subscribe mb-1 mt-1">e-mail</div>
      <p-inputSwitch class="cxy" [(ngModel)]="emailEnabled"></p-inputSwitch>
      <input type="text" class="w-100" pInputText [(ngModel)]="email">
    </div>
  </div>
  <div style="width: 100%">
    <div class="row-three mt-10">
      <div class="big-text-subscribe mb-1 mt-1">Rocket Chat</div>
      <p-inputSwitch class="cxy" [(ngModel)]="rocketEnabled"></p-inputSwitch>
      <input type="text" class="w-100" pInputText [(ngModel)]="rocket">
    </div>
  </div>


  <div class="form-footer mt-20 mb-20">
    <div class="mr-5 cx">
      <div tabindex="10" (click)="commit()" class="button-ok cxy">{{t.tr('Подписаться')}}</div>
    </div>
    <div tabindex="11" (click)="close()" pButton [label]="t.tr('Отмена')" class="button-cancel ml-1"></div>
  </div>
  <div class="big-text mb-1">{{t.tr('Подписавшиеся пользователи')}}</div>
  <div class="subscribed-users">
    <div class="user" *ngFor="let user of issue.subscribers">
      <img src="{{auth.getUserAvatar(issue.started_by)}}" height="16" width="16" style="border-radius: 16px; cursor: pointer">
      {{this.auth.getUserName(user)}}
    </div>
  </div>

</div>
