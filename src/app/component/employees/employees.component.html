<div class="all-page calendar">
  <div class="card">

    <div class="calendar-header">
      <div class="p-d-flex mr-1">
        <p-dropdown placeholder="ОТДЕЛ" class="select" [(ngModel)]="department" [options]="departments" styleClass="width-270 border">
        </p-dropdown>
      </div>
      <div class="cxy pr-10">
        <button class="today" (click)="setToday()">
          <span class="today-in">Сегодня</span>
        </button>
      </div>
      <div class="cxy pr-10">
        <button class="today cxy" (click)="prevMonth()">
          <img src="assets/icons/left-arrow.png" height="12">
        </button>
        <button class="today cxy" (click)="nextMonth()">
          <img src="assets/icons/right-arrow.png" height="12">
        </button>
      </div>
      <div class="month-name">{{getMonth() + ' ' + this.currentYear}}
      </div>
      <div class="p-ml-auto status-buttons mr-1 cxy">
        <div [class.sick-selected]="selectedStatus == 'sick'" (click)="selectStatus('sick')" class="privat-status sick cxy mx-1">Б</div>
        <div [class.vacation-selected]="selectedStatus == 'vacation'" (click)="selectStatus('vacation')"  class="privat-status vacation cxy mx-1">О</div>
        <div [class.off-selected]="selectedStatus == 'off'" (click)="selectStatus('off')"  class="privat-status off cxy mx-1">В</div>
      </div>
    </div>
    <div class="users-days">
      <div class="df sticky">
        <div class="w-20 users pl-10 header-users">
          Сотрудники
        </div>
        <div class="w-80">
          <div class="calendar w-100">
            <div class="month-date">
              <div *ngFor="let day of getDaysInMonth()" [class.off-day]="isWeekend(day)" [class.today-day]="isCurrentDay(day)" class="day-number-header cxy">{{day}}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="df hover-user" *ngFor="let user of getUsers()">
        <div class="w-20 users pl-10 cursor-pointer" (click)="showUserCard(user)">
          {{user.userName}}
        </div>
        <div class="w-80">
          <div class="calendar w-100">
            <div class="month-date">
              <div *ngFor="let day of getDaysInMonth()" (click)="setDayCalendar(user.login, getDay(day), selectedStatus)" (contextmenu)="$event.preventDefault(); setDayCalendar(user.login, getDay(day), 'removed');" [ngStyle]="getDayStyle(user.login, getDay(day))" [class.off-day]="isWeekend(day)" [class.today-days]="isCurrentDay(day)" class="day-number cxy">
                {{getDayLetter(user.login, getDay(day))}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
